<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle clone</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <script
      src="https://kit.fontawesome.com/62dc856b76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>Wordle</h1>
      <div class="board-container">
        <div class="box" id="box0"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box13"></div>
        <div class="box" id="box14"></div>
        <div class="box" id="box15"></div>
        <div class="box" id="box16"></div>
        <div class="box" id="box17"></div>
        <div class="box" id="box18"></div>
        <div class="box" id="box19"></div>
        <div class="box" id="box20"></div>
        <div class="box" id="box21"></div>
        <div class="box" id="box22"></div>
        <div class="box" id="box23"></div>
        <div class="box" id="box24"></div>
        <div class="box" id="box25"></div>
        <div class="box" id="box26"></div>
        <div class="box" id="box27"></div>
        <div class="box" id="box28"></div>
        <div class="box" id="box29"></div>
      </div>

      <div class="keyboard-container">
        <div class="keyboard row1">
          <button type="button" class="keyboard-button" data="q">q</button>
          <button type="button" class="keyboard-button" data="w">w</button>
          <button type="button" class="keyboard-button" data="e">e</button>
          <button type="button" class="keyboard-button" data="r">r</button>
          <button type="button" class="keyboard-button" data="t">t</button>
          <button type="button" class="keyboard-button" data="y">y</button>
          <button type="button" class="keyboard-button" data="u">u</button>
          <button type="button" class="keyboard-button" data="i">i</button>
          <button type="button" class="keyboard-button" data="o">o</button>
          <button type="button" class="keyboard-button" data="p">p</button>
        </div>
        <div class="keyboard row2">
          <div class="spacer"></div>
          <button type="button" class="keyboard-button" data="a">a</button>
          <button type="button" class="keyboard-button" data="s">s</button>
          <button type="button" class="keyboard-button" data="d">d</button>
          <button type="button" class="keyboard-button" data="f">f</button>
          <button type="button" class="keyboard-button" data="g">g</button>
          <button type="button" class="keyboard-button" data="h">h</button>
          <button type="button" class="keyboard-button" data="j">j</button>
          <button type="button" class="keyboard-button" data="k">k</button>
          <button type="button" class="keyboard-button" data="l">l</button>
          <div class="spacer"></div>
        </div>
        <div class="keyboard row3">
          <button type="button" class="keyboard-button" data="Enter">
            Enter
          </button>
          <button type="button" class="keyboard-button" data="z">z</button>
          <button type="button" class="keyboard-button" data="x">x</button>
          <button type="button" class="keyboard-button" data="c">c</button>
          <button type="button" class="keyboard-button" data="v">v</button>
          <button type="button" class="keyboard-button" data="b">b</button>
          <button type="button" class="keyboard-button" data="n">n</button>
          <button type="button" class="keyboard-button" data="m">m</button>
          <button type="button" class="keyboard-button" data="Backspace">
            <i class="fa-solid fa-delete-left" data="Backspace"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
